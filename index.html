<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="header-col">
                    <div class="content-footer">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                </div>
                <div class="header-col">
                    <div class="content-footer">
                        <div class="mobile-menu float-end">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- FIRST SECTION -->
        <div class="container">
            <div class="row">
                <div class="col-100 col-md-66">
                    <div class="content"></div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content"></div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content"></div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content"></div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- SECOND SECTION -->
        <div class="bg-purple">
            <div class="container-sm">
                <div class="row">
                    <div class="col-100 col-lg-50">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-lg-50">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PARTNERS SECTION -->
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- CARDS SECTION -->
        <div class="bg-purple">
            <div class="container">
                <div class="row">
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ABOUT US SECTION -->
        <div class="container">
            <div class="row">
                <div class="col-100 col-md-60">
                    <div class="content"></div>
                </div>
                <div class="col-100 col-md-40">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- CALL TO ACTION SECTION -->
        <div class="bg-purple">
            <div class="container">
                <div class="row">
                    <div class="col-100">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
