<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="header-col-left">
                    <div class="content-header pt-5 ">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                </div>
                <div class="header-col-right">
                    <div class="content-header">
                        <div class="mobile-menu float-end">
                            <i class="fa-solid fa-bars fa-xl"></i>
                        </div>
                        <div class="desktop-menu float-end">
                            <ul class="unstyle-list">
                                <li>
                                    <a href="planning">Planning</a>
                                </li>
                                <li>
                                    <a href="testimonials">Testimonials</a>
                                </li>
                                <li>
                                    <a href="features">Features</a>
                                </li>
                                <li>
                                    <a href="about-us">About Us</a>
                                </li>
                                <li class="btn btn-white">
                                    <a href="cta">Get Started</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- FIRST SECTION -->
        <div class="container">
            <div class="row">
                <div class="col-100 col-md-66">
                    <div class="content">
                        <div class="card bg-lightblue flex-lg">
                            <div class="row">
                                <div class="col-100 col-xlg-50">
                                    <h2 class="blue-txt font-txt">Get a demo application</h2>
                                    <p class="pt-30 pb-30 grey-txt">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat aliquid incidunt perspiciatis natus fuga error aperiam ipsam reprehenderit quod.</p>
                                    <a href="" class="mt-30 mb-30 d-inline-block btn-first white-txt bg-blue txt-btn">&#63743; App Store</a>
                                </div>
                                <div class="col-100 col-xlg-50 flex-bottom">
                                    <img src="./img/phone.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content">
                        <div class="card bg-lightblue"></div>
                    </div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content">
                        <div class="card bg-lightblue"></div>
                    </div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content">
                        <div class="card bg-lightblue"></div>
                    </div>
                </div>
                <div class="col-100 col-md-33">
                    <div class="content">
                        <div class="card bg-lightblue"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PLANNING SECTION -->
        <div id="planning">
            <div class="bg-purple">
                <div class="container-sm">
                    <div class="row">
                        <div class="col-100 col-lg-50">
                            <div class="content"></div>
                        </div>
                        <div class="col-100 col-lg-50">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PARTNERS SECTION -->
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- CARDS SECTION -->
        <div class="bg-purple">
            <div class="container">
                <div class="row">
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                    <div class="col-100 col-md-50 col-lg-33">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ABOUT US SECTION -->
        <div class="container">
            <div class="row">
                <div class="col-100 col-md-60">
                    <div class="content"></div>
                </div>
                <div class="col-100 col-md-40">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- CALL TO ACTION SECTION -->
        <div class="bg-purple">
            <div class="container">
                <div class="row">
                    <div class="col-100">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-100">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
